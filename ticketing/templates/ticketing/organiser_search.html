{% extends 'ticketing/base.html' %}

{% block content %}
<div class="card">
  <h2 class="mb-4">Search Student Registrations</h2>

  <form method="get" class="d-flex mb-4">
    <input type="text" name="q" placeholder="Enter SRN or Name" value="{{ query }}" class="form-control me-2"
      autofocus />
    <button type="submit" class="btn btn-primary">Search</button>
  </form>

  {% if registrations %}
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Date & Time</th>
          <th>Name and SRN</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% for reg in registrations %}
        <tr>
          <td>{{ reg.created_at|date:"Y-m-d H:i" }}</td>
          <td>{{ reg.name }} - {{ reg.srn }}</td>
          <td>
            <a href="{% url 'registration_detail' reg.id %}" class="btn btn-info btn-sm">View Details</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  {% endif %}
</div>

{% endblock %}
